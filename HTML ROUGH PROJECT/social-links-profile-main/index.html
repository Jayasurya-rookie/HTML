<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="profile">
  <div class="details">
    <img src="/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="profile image">
    Jessica Randall<br>
    <address> London, United Kingdom</address>
    "Front-end developer and avid reader."
  </div>
  <div class="div"><button>GitHub </button></div>
  <div class="div"><button>Frontend Mentor</button></div>
  <div class="div"><button> LinkedIn</button></div>
  <div class="div"><button>Twitter</button></div>
  <div class="div"><button> Instagram</button></div>
</div>
  
  <div class="attribution">
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  </div>
</body>
</html>
